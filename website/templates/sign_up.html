{% extends "base.html" %} {% block title %}SIGN-UP{% endblock %}
{% block content %} <h1>This is a sign-up page.</h1>

<form method="POST">
    <h3 allign = 'center'> Sign-Up </h3>
    <div class = 'form-group'>
        <label for = 'email'> Email Address</label>
        <input type = 'email' class = 'form-control' id = 'email' name = 'email' placeholder="example@email.com"/>

    </div>
    <div class = 'form-group'>
        <label for = 'firstName'> First Name</label>
        <input type = 'text' class = 'form-control' id = 'firstName' name = 'firstName' placeholder="firstName"/>
        
    </div>
    <div class = 'form-group'>
        <label for = 'password1'> Password</label>
        <input type = 'password' class = 'form-control' id = 'password1' name = 'password1' placeholder="Enter password"/>
        
    </div>
    <div class = 'form-group'>
        <label for = 'password2'> Confirm Password</label>
        <input type = 'password' class = 'form-control' id = 'password2' name = 'password2' placeholder="Confirm password"/>
        
    </div>
    <br />
    <button type="submit" class = 'btn btn-primary'>Submit</button>
</form>
{% endblock %}

{% block about %}ABOUT
    
    <p>{{version}}</p>
    
{% endblock %}
